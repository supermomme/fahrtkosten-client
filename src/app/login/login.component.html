<div class="container">
  <div class="form-group">
    <label for="emailInput">Email</label>
    <input type="email" class="form-control" id="emailInput" placeholder="Email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" class="form-control" id="passwordInput" placeholder="Password" [(ngModel)]="password">
  </div>
  <button (click)="onSubmit()" >Login</button>
</div>
